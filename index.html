<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame on Quest 2</title>
    <meta name="description" content="A-Frame VR application for Quest 2">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Add TensorFlow.js or MediaPipe library if needed -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/holistic.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      renderer="antialias: true; colorManagement: true; foveationLevel: 1;"
      embedded
    >
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light
        type="directional"
        intensity="0.8"
        position="0 1 1"
        target="#scene-center"
      ></a-light>

      <!-- Camera -->
      <a-entity id="camera" position="0 1.6 0" camera look-controls>
        <a-entity
          oculus-touch-controls="hand: left"
          hand-controls="hand: left"
        ></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          hand-controls="hand: right"
        ></a-entity>
      </a-entity>

      <!-- Sample 3D Object -->
      <a-entity
        id="dynamic-mesh"
        position="0 1 -2"
        dynamic-mesh
        material="color: #FF6347; wireframe: true;"
      ></a-entity>

      <!-- Ground -->
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="30"
        height="30"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>

    <script>
      // A-Frame custom component to handle dynamic mesh updates
      AFRAME.registerComponent("dynamic-mesh", {
        schema: { meshData: { type: "array", default: [] } },

        init: function () {
          this.geometry = new THREE.BufferGeometry();
          this.material = new THREE.MeshStandardMaterial({
            color: "#FF6347",
            wireframe: true,
          });
          this.mesh = new THREE.Mesh(this.geometry, this.material);
          this.el.setObject3D("mesh", this.mesh);
        },

        update: function () {
          if (this.data.meshData.length > 0) {
            this.geometry.setAttribute(
              "position",
              new THREE.BufferAttribute(new Float32Array(this.data.meshData), 3)
            );
            this.geometry.computeVertexNormals();
          }
        },
      });

      // Placeholder function for generating mesh data
      function generateMeshData() {
        const vertices = [];
        for (let i = 0; i < 100; i++) {
          vertices.push(Math.random(), Math.random(), Math.random());
        }
        return vertices;
      }

      // Simulate real-time updates
      setInterval(() => {
        const meshData = generateMeshData();
        document
          .querySelector("#dynamic-mesh")
          .setAttribute("dynamic-mesh", { meshData });
      }, 1000 / 30); // 30 FPS
    </script>
  </body>
</html>
